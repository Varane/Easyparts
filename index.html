<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Easyparts · Repuestos Usados</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", "Montserrat", sans-serif;
    background: #f4e9d7; /* Wes Anderson pastel */
    color: #3f3528;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* FRAME LAYOUT */
  .container {
    width: 860px;
    background: #fff8ec;
    border: 6px solid #d6c4a7;
    border-radius: 10px;
    padding: 26px;
    box-shadow: 0 14px 40px rgba(0,0,0,0.15);
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 26px;
  }

  /* LEFT COLUMN */
  .left {
    padding-right: 14px;
    border-right: 3px solid #e7d6bb;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .logo {
    font-size: 34px;
    font-weight: 700;
    margin-bottom: 4px;
    color: #3c2f22;
    letter-spacing: 1px;
  }

  .live {
    margin-top: 4px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: #efe3c7;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    border: 1px solid #cebda1;
    color: #685b45;
    width: fit-content;
  }

  .dot {
    width: 9px;
    height: 9px;
    background: #38c164;
    border-radius: 50%;
    box-shadow: 0 0 10px #38c164;
  }

  .headline {
    font-size: 22px;
    font-weight: 600;
    margin-top: 18px;
    line-height: 1.28;
  }

  .sub {
    margin-top: 12px;
    font-size: 14px;
    color: #6a5c4b;
    max-width: 330px;
  }

  /* RIGHT COLUMN FORM */
  .form-box {
    padding-left: 14px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  form {
    display: grid;
    gap: 10px;
  }

  input, textarea {
    width: 100%;
    padding: 9px 10px;
    font-size: 13px;
    border: 2px solid #d1bfa4;
    background: #fffcf5;
    border-radius: 8px;
    outline: none;
    color: #3f3528;
  }

  input:focus, textarea:focus {
    border-color: #3ac45c;
  }

  textarea {
    height: 65px;
    resize: none;
  }

  button {
    margin-top: 4px;
    padding: 11px;
    background: #d0945b;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 0 #b17845;
  }

  button:hover {
    background: #e6a875;
  }

  .whatsapp {
    margin-top: 10px;
    font-size: 13px;
    color: #4a3e2e;
    text-decoration: underline;
    text-align: center;
  }
</style>
</head>

<body>

<div class="container">

  <!-- LEFT COLUMN -->
  <div class="left">
    <div class="logo">EASYPARTS</div>

    <div class="live">
      <div class="dot"></div>
      Nuevo servicio · Respuesta rápida
    </div>

    <div class="headline">
      Repuestos originales usados <br>
      con entrega directa al taller.
    </div>

    <div class="sub">
      Somos un negocio joven en Canarias.  
      Encontramos piezas usadas originales para tu reparación y las enviamos directamente a tu taller.
    </div>
  </div>

  <!-- RIGHT COLUMN (FORM) -->
  <div class="form-box">
    <form>
      <input type="text" placeholder="Taller / empresa">
      <input type="text" placeholder="Isla (Tenerife, GC...)">
      <input type="text" placeholder="Marca y modelo">
      <textarea placeholder="Pieza que necesitas"></textarea>
      <input type="text" placeholder="WhatsApp o teléfono">

      <button type="submit">Enviar solicitud</button>
    </form>

    <a class="whatsapp" href="https://wa.me/000000000" target="_blank">
      También por WhatsApp
    </a>
  </div>

</div>

</body>
</html>
