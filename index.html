<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Easyparts · Repuestos Usados</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", Arial, sans-serif;
    background: #F2F5F7; /* TIMOCOM light grey */
    color: #1B1F23;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Main frame */
  .container {
    width: 880px;
    background: #FFFFFF;
    border: 3px solid #D9E1E8; /* TIMOCOM grey border */
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.10);
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 26px;
  }

  /* LEFT COLUMN */
  .left {
    padding-right: 18px;
    border-right: 2px solid #D9E1E8;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .logo {
    font-size: 32px;
    font-weight: 700;
    color: #0057B7; /* TIMOCOM blue */
    letter-spacing: 0.5px;
    margin-bottom: 10px;
  }

  .live {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: #E8EEF3;
    padding: 6px 12px;
    border-radius: 20px;
    border: 1px solid #D9E1E8;
    font-size: 12px;
    color: #1B1F23;
    width: fit-content;
  }

  .dot {
    width: 10px;
    height: 10px;
    background: #28C542;
    border-radius: 50%;
    box-shadow: 0 0 8px #28C542;
  }

  .headline {
    margin-top: 20px;
    font-size: 22px;
    font-weight: 700;
    line-height: 1.3;
  }

  .sub {
    margin-top: 12px;
    font-size: 14px;
    color: #4A525A;
    max-width: 350px;
  }

  /* RIGHT COLUMN FORM */
  .form-box {
    padding-left: 18px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  form {
    display: grid;
    gap: 12px;
  }

  input, textarea {
    width: 100%;
    padding: 10px 12px;
    font-size: 13px;
    border: 2px solid #D9E1E8;
    background: #FAFCFE;
    border-radius: 6px;
    outline: none;
    color: #1B1F23;
  }

  input:focus, textarea:focus {
    border-color: #0072CE; /* TIMOCOM light blue */
  }

  textarea {
    height: 65px;
    resize: none;
  }

  button {
    padding: 12px;
    background: #0057B7; /* TIMOCOM blue */
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.15s ease;
  }

  button:hover {
    background: #0072CE;
  }

  .whatsapp {
    margin-top: 10px;
    font-size: 13px;
    color: #0057B7;
    text-decoration: underline;
    text-align: center;
  }
</style>
</head>

<body>

<div class="container">

  <!-- LEFT SIDE -->
  <div class="left">
    <div class="logo">EASYPARTS</div>

    <div class="live">
      <div class="dot"></div>
      Disponible · Respuesta rápida
    </div>

    <div class="headline">
      Repuestos originales usados <br>
      con entrega directa al taller.
    </div>

    <div class="sub">
      Somos un negocio joven en Canarias.  
      Encontramos la pieza adecuada y la enviamos directamente a tu taller.
    </div>
  </div>

  <!-- RIGHT SIDE FORM -->
  <div class="form-box">
    <form>
      <input type="text" placeholder="Taller / empresa">
      <input type="text" placeholder="Isla (Tenerife, GC...)">
      <input type="text" placeholder="Marca y modelo">
      <textarea placeholder="Pieza que necesitas"></textarea>
      <input type="text" placeholder="WhatsApp o teléfono">

      <button type="submit">Enviar solicitud</button>
    </form>

    <a class="whatsapp" href="https://wa.me/000000000" target="_blank">
      También disponible por WhatsApp
    </a>
  </div>

</div>

</body>
</html>
