<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Easyparts · Piezas Usadas</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Futura", "Montserrat", sans-serif;
    background: #f5e9d3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #4b3e2e;
  }

  .card {
    background: #fff7e8;
    border: 6px solid #d4c1a4;
    border-radius: 14px;
    padding: 28px 32px;
    width: 440px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.15);
    text-align: center;
  }

  .logo {
    font-size: 34px;
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 6px;
  }

  .tagline {
    font-size: 14px;
    color: #6d5d49;
    margin-bottom: 16px;
  }

  .live {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    color: #6d5d49;
    background: #efe2c9;
    padding: 5px 10px;
    border-radius: 20px;
    border: 1px solid #cebda1;
    margin-bottom: 18px;
  }

  .dot {
    width: 9px;
    height: 9px;
    background: #3ac45c;
    border-radius: 50%;
    box-shadow: 0 0 8px #3ac45c;
  }

  h2 {
    font-size: 18px;
    margin-bottom: 14px;
    color: #3d3122;
  }

  form {
    display: grid;
    gap: 12px;
    text-align: left;
  }

  input, textarea, select {
    width: 100%;
    padding: 8px 10px;
    background: #fffdf7;
    border: 2px solid #d7c6ad;
    border-radius: 6px;
    font-size: 13px;
    color: #4b3e2e;
    outline: none;
  }

  input:focus, textarea:focus, select:focus {
    border-color: #3ac45c;
  }

  textarea {
    resize: none;
    height: 60px;
  }

  button {
    width: 100%;
    padding: 10px;
    background: #d0945b;
    color: #fff;
    border: none;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 0 #b17845;
    margin-top: 8px;
    transition: 0.15s ease;
  }

  button:hover {
    background: #e6a875;
    box-shadow: 0 4px 0 #c48653;
  }

  .whatsapp {
    display: inline-block;
    margin-top: 10px;
    font-size: 13px;
    color: #4b3e2e;
    text-decoration: underline;
  }
</style>
</head>

<body>

<div class="card">

  <div class="logo">EASYPARTS</div>
  <div class="tagline">Repuestos usados · Entrega directa al taller</div>

  <div class="live">
    <div class="dot"></div>
    Negocio joven · Respuesta rápida
  </div>

  <h2>Solicita una pieza</h2>

  <form>
    <input type="text" placeholder="Taller / empresa" />
    <input type="text" placeholder="Isla (Tenerife, GC...)" />
    <input type="text" placeholder="Marca y modelo" />
    <textarea placeholder="Pieza que necesitas"></textarea>
    <input type="text" placeholder="WhatsApp o teléfono" />
    <button type="submit">Enviar solicitud</button>
  </form>

  <a class="whatsapp" href="https://wa.me/000000000" target="_blank">Pedir por WhatsApp</a>

</div>

</body>
</html>
